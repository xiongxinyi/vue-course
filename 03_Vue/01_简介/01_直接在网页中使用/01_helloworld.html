<html lang="en">

<head>

    <!--引入vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>

    <script>
        //编写Vue代码
        //创建一个根组件，在vue3中组件就是一个普通的js对象
        //组件用来创建组件实例，组件是组件实例的模板

        const Root = {
            template: "<h1>你好Vue</h1>"//希望组件在页面中呈现的样子
        }
        // //创建app实例
        // const app = Vue.createApp(Root)
        // //将实例在页面中挂载
        // app.mount("#app")
        Vue.createApp(Root).mount("#app")
